<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Texto a Mayúsculas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Convertidor</h1>
    <div class="converter-card">
      <div class="input-section">
        <label for="textInput">Texto Original:</label>
        <textarea id="textInput" placeholder="Escribe o pega tu texto aquí..."></textarea>
      </div>

      <div class="buttons">
        <button id="convertButton" class="primary-btn">Convertir a MAYÚSCULAS</button>
        <button id="clearButton" class="secondary-btn">Limpiar</button>
        <button id="copyButton" class="secondary-btn">Copiar Resultado</button>
      </div>

      <div class="output-section">
        <label for="outputText">Resultado:</label>
        <textarea id="outputText" readonly placeholder="El texto convertido aparecerá aquí..."></textarea>
      </div>
    </div>

    <div class="footer">
      <p>DonkaDev - Programmer Web 22/25</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
